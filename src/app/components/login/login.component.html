
<body class="cont">
    
	<img class="wave" src="/assets/img/wave.png">
	<div class="container">
		<div class="img">
            <img class="icon" src="/assets/img/loginn.png">
		</div>
		<div class="login-content">
			<form >
				<img src="/assets/img/avatar.svg">
				<h2 class="title">Bienvenido</h2>
				<div class="input-div one" [ngClass]="{'focus': usernameInputFocused}">
					<div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo </h5>
							  <input type="text" class="input" id="username" [(ngModel)]="user" (focus)="onInputFocus()" (blur)="onInputBlur()">
							</div>
           		</div>
                   <div class="input-div pass" [ngClass]="{'focus': passwordInputFocused}">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
                           <input type="password" class="input" id="password" [(ngModel)]="pass" (focus)="onPasswordInputFocus()" (blur)="onPasswordInputBlur()">
            	   </div>
            	</div>
            	<a href="#">¿Olvidaste tu contraseña?</a>
            	<input type="buttonx	" class="btn" value="INICIAR SESION" id="btnLogin">
            </form>
        </div>
    </div>

</body>
