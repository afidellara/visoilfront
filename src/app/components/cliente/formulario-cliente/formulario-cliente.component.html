<div class="container">
  <h1 class="form-title">Registrar Cliente</h1>
  <form #clientForm="ngForm" (submit)="registrarCliente(clientForm)">
    <div class="main-user-info">
      <div class="user-input-box">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" [(ngModel)]="cliente.cedula">
      </div>
      <div class="user-input-box">
        <label for="tipoDocumento">Tipo de documento</label>
        <select id="tipoDocumento" name="tipoDocumento" [(ngModel)]="cliente.tipoDocumento" required >
          <option value="TI">TI</option>
          <option value="CC">CC</option>
          <option value="PS">PS</option>
          <option value="EX">EX</option>
        </select>
      </div>
      <div class="user-input-box">
        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="cliente.nombre" required />
      </div>
      <div class="user-input-box">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellidos" [(ngModel)]="cliente.apellido" required />
      </div>
      <div class="user-input-box">
        <label for="genero">Género</label>
        <select id="genero" name="genero" [(ngModel)]="cliente.genero" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
          <option value="No especificado">No especificado</option>
        </select>
      </div>
      <div class="user-input-box">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" required />
      </div>
      <div class="user-input-box">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" [(ngModel)]="cliente.correo" required />
      </div>
      <div class="user-input-box">
        <label for="telefono">Número de Teléfono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Número de Teléfono" [(ngModel)]="cliente.telefono" />
      </div>
      <div class="user-input-box">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección" [(ngModel)]="cliente.direccion" />
      </div>
      <div class="user-input-box">
        <label for="fotoPerfil">Foto de Perfil</label>
        <input type="text" id="fotoPerfil" name="fotoPerfil" placeholder="URL de la Foto de Perfil" [(ngModel)]="cliente.fotoPerfil" />
      </div>
      <div class="user-input-box">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" [(ngModel)]="cliente.ciudad" />
      </div>
      <div class="user-input-box">
        <label for="barrio">Barrio</label>
        <input type="text" id="barrio" name="barrio" placeholder="Barrio" [(ngModel)]="cliente.barrio" />
      </div>
      <div class="user-input-box">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="pass" placeholder="Contraseña" [(ngModel)]="cliente.pass" required />
      </div>
    </div>
    <div class="gender-details-box">
      <span class="gender-title">Gender</span>
      <div class="gender-category">
        <input type="radio" name="genero" id="male" value="Masculino" [(ngModel)]="cliente.genero" required />
        <label for="male">Masculino</label>
        <input type="radio" name="genero" id="female" value="Femenino" [(ngModel)]="cliente.genero" required />
        <label for="female">Femenino</label>
        <input type="radio" name="genero" id="other" value="Otro" [(ngModel)]="cliente.genero" required />
        <label for="other">Otro</label>
        <input type="radio" name="genero" id="noEspecificado" value="No especificado" [(ngModel)]="cliente.genero" required />
        <label for="noEspecificado">No especificado</label>
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="submit" value="Register">
    </div>
  </form>
</div>
